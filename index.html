<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leitor QR Code PIX</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f4f6f9;
    padding: 20px;
}

h2 {
    color: #2c3e50;
}

#reader {
    width: 100%;
    max-width: 400px;
    margin: auto;
}

#resultado {
    margin-top: 20px;
    padding: 10px;
    background: #fff;
    border-radius: 8px;
    word-wrap: break-word;
    font-size: 14px;
}

button {
    margin-top: 10px;
    padding: 10px 20px;
    border: none;
    background: #27ae60;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #219150;
}
</style>
</head>

<body>

<h2>ðŸ“· Leitor de QR Code PIX - Multi Caixa</h2>

<div id="reader"></div>

<div id="resultado"></div>

<button onclick="copiarCodigo()">ðŸ“‹ Copiar CÃ³digo PIX</button>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

// CONFIG FIREBASE
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_AUTH_DOMAIN",
  projectId: "SEU_PROJECT_ID",
  storageBucket: "SEU_BUCKET",
  messagingSenderId: "SEU_SENDER_ID",
  appId: "SEU_APP_ID"
};

// INICIALIZA
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// IDENTIFICAÃ‡ÃƒO DO CAIXA
let nomeCaixa = localStorage.getItem("nomeCaixa");
if (!nomeCaixa) {
    nomeCaixa = prompt("Digite o nome do Caixa (Ex: Caixa 1):");
    localStorage.setItem("nomeCaixa", nomeCaixa);
}

let codigoPix = "";
let ultimoCodigo = "";

// LEITURA QR
function onScanSuccess(decodedText) {

    if(decodedText === ultimoCodigo) return;

    ultimoCodigo = decodedText;
    codigoPix = decodedText;

    document.getElementById("resultado").innerText = codigoPix;

    salvarNoFirestore(codigoPix);
}

// SALVAR NO FIRESTORE
async function salvarNoFirestore(codigo) {
    try {
        await addDoc(collection(db, "leituras_pix"), {
            codigo: codigo,
            caixa: nomeCaixa,
            dataHora: serverTimestamp()
        });

        console.log("Salvo com sucesso!");
    } catch (e) {
        console.error("Erro ao salvar: ", e);
    }
}

function onScanFailure(error) {}

let html5QrcodeScanner = new Html5QrcodeScanner(
    "reader", { fps: 10, qrbox: 250 });

html5QrcodeScanner.render(onScanSuccess, onScanFailure);

// COPIAR
window.copiarCodigo = function() {
    if (codigoPix !== "") {
        navigator.clipboard.writeText(codigoPix);
        alert("CÃ³digo PIX copiado com sucesso!");
    } else {
        alert("Nenhum cÃ³digo detectado ainda.");
    }
}

</script>
</body>
</html>
